### model
model_name_or_path: /data/model_weights/ConceptQwen3-VL-2B-RandomInit
image_max_pixels: 262144
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
freeze_vision_tower: true
freeze_multi_modal_projector: true
freeze_language_model: false
deepspeed: examples/deepspeed/ds_z2_config.json

### dataset
dataset: MMFineReason-SFT-586K-Qwen3-VL-235B-Thinking-10%
template: qwen3_vl # thinking
cutoff_len: 12800
max_samples: 1024 # 9999999999 debug
preprocessing_num_workers: 32
dataloader_num_workers: 16

### output
output_dir: saves/qwen3-vl-2b-thinking/MMFineReason-SFT-586K-Qwen3-VL-235B-Thinking-10%/full/sft
logging_steps: 20
save_steps: 5000
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: wandb  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train # 8 gpus, batch_size=2, gradient_accumulation_steps=8, effective_batch_size=128
per_device_train_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 1.0e-5
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

